<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="navLinks">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <!--Information-->
        <div class="information">

            <div class="overlay"></div>

            <img src="phone.png" alt="" class="mobile">

            <div id="circle">

                <div class="feature one">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Apple A11 Bionic</p>
                    </div>
                </div>

                <div class="feature two">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12 MP camera with autofocus</p>
                    </div>
                </div>

                <div class="feature three">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>2691 mAh, 40Hrs Standby</p>
                    </div>
                </div>

                <div class="feature four">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>5.5-inch screen</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <img src="images/arrow.png" alt="" id="upBtn" onclick="rotateUp()">
                <h3>Specs</h3>
                <img src="images/arrow.png" alt="" id="dwnBtn" onclick="rotateDown()">
            </div>

        </div>

    </div>



    <script src="script.js"></script>

</body>
</html>
